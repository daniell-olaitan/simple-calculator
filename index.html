<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <link href="./styles/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="calc-frame">
            <div id="inner-frame">
                <div id="screen">0</div>
                <div id="buttons">
                    <button class="btn blink misc">AC</button>
                    <button class="btn blink operator">+/-</button>
                    <button class="btn blink operator">%</button>
                    <button class="btn operator">/</button>
                    <button class="btn blink number">7</button>
                    <button class="btn blink number">8</button>
                    <button class="btn blink number">9</button>
                    <button class="btn operator">*</button>
                    <button class="btn blink number">4</button>
                    <button class="btn blink number">5</button>
                    <button class="btn blink number">6</button>
                    <button class="btn operator">-</button>
                    <button class="btn blink number">1</button>
                    <button class="btn blink number">2</button>
                    <button class="btn blink number">3</button>
                    <button class="btn operator">+</button>
                    <button class="btn blink number">.</button>
                    <button class="btn blink number">0</button>
                    <button class="btn blink misc">C</button>
                    <button class="btn blink operator">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Developed by <a href="https://github.com/daniell-olaitan" rel="noopener noreferrer">devBOT</a>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
