<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <link href="./styles/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="calc-frame">
            <div id="inner-frame">
                <div id="screen">0</div>
                <div id="buttons">
                    <button class="btn misc" id="ac">AC</button>
                    <button class="btn misc" id="p-o-m">+/-</button>
                    <button class="btn misc" id="percent">%</button>
                    <button class="btn operator" id="division">/</button>
                    <button class="btn number" id="seven">7</button>
                    <button class="btn number" id="eight">8</button>
                    <button class="btn number" id="nine">9</button>
                    <button class="btn operator" id="mul">*</button>
                    <button class="btn number" id="four">4</button>
                    <button class="btn number" id="five">5</button>
                    <button class="btn number" id="six">6</button>
                    <button class="btn operator" id="minus">-</button>
                    <button class="btn number" id="one">1</button>
                    <button class="btn number" id="two">2</button>
                    <button class="btn number" id="three">3</button>
                    <button class="btn operator" id="plus">+</button>
                    <button class="btn number" id="dot">.</button>
                    <button class="btn number" id="zero">0</button>
                    <button class="btn misc" id="clear">C</button>
                    <button class="btn operator" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Developed by <a href="https://github.com/daniell-olaita" rel="noopener noreferrer">devBOT</a>
    </footer>
</body>

</html>
